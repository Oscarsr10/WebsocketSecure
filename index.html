<!-- Esto es el index principal de la aplicacion -->
<!DOCTYPE html>
<html>
   <head>
    <script type="text/javascript">
    <!-- function() es la funcion tipo handler function a ser llamada cuando el evento load de window se dispara. -->
         window.onload = function() {
            var url = encodeURIComponent(window.location.href);
            <!-- Devuelve la conexion con el websocket -->
            document.getElementById('wslink').href = "https://" + window.location.hostname + ":" + 9000 + "?after=2&redirect=" + url;
         }
      </script>
   </head>
   <body>
      <h1>Autobahn Secure WebSocket</h1>
      <p>
      <!-- Aqui se va a la aplicacion pero sin el dashboard. -->
         <a href="client.html">start</a>
         <br>
      <!-- Aqui se va a la aplicacion con dashboard. -->
         <a href="AdminLTE-2.3.7/dashboard.html">Dashboard</a>
      </p>
   </body>
</html>
